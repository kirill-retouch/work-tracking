<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="schedule-container">
        <div class="week-selector">
            <button class="week-nav prev-week">◀</button>
            <span class="week-display">current week</span>
            <button class="week-nav next-week" disabled>▶</button>
        </div>
        <div class="content-wrapper">
            <div class="table-container">
                <!-- Часы сверху -->
                <div class="hours">
                    <div class="hour">
                        <span class="time-number">1</span>
                        <span class="meridiem">AM</span>
                        <span class="time-24h" data-24h="01">01</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">2</span>
                        <span class="meridiem">AM</span>
                        <span class="time-24h" data-24h="02">02</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">3</span>
                        <span class="meridiem">AM</span>
                        <span class="time-24h" data-24h="03">03</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">4</span>
                        <span class="meridiem">AM</span>
                        <span class="time-24h" data-24h="04">04</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">5</span>
                        <span class="meridiem">AM</span>
                        <span class="time-24h" data-24h="05">05</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">6</span>
                        <span class="meridiem">AM</span>
                        <span class="time-24h" data-24h="06">06</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">7</span>
                        <span class="meridiem">AM</span>
                        <span class="time-24h" data-24h="07">07</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">8</span>
                        <span class="meridiem">AM</span>
                        <span class="time-24h" data-24h="08">08</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">9</span>
                        <span class="meridiem">AM</span>
                        <span class="time-24h" data-24h="09">09</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">10</span>
                        <span class="meridiem">AM</span>
                        <span class="time-24h" data-24h="10">10</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">11</span>
                        <span class="meridiem">AM</span>
                        <span class="time-24h" data-24h="11">11</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">12</span>
                        <span class="meridiem">PM</span>
                        <span class="time-24h" data-24h="12">12</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">1</span>
                        <span class="meridiem">PM</span>
                        <span class="time-24h" data-24h="13">13</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">2</span>
                        <span class="meridiem">PM</span>
                        <span class="time-24h" data-24h="14">14</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">3</span>
                        <span class="meridiem">PM</span>
                        <span class="time-24h" data-24h="15">15</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">4</span>
                        <span class="meridiem">PM</span>
                        <span class="time-24h" data-24h="16">16</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">5</span>
                        <span class="meridiem">PM</span>
                        <span class="time-24h" data-24h="17">17</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">6</span>
                        <span class="meridiem">PM</span>
                        <span class="time-24h" data-24h="18">18</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">7</span>
                        <span class="meridiem">PM</span>
                        <span class="time-24h" data-24h="19">19</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">8</span>
                        <span class="meridiem">PM</span>
                        <span class="time-24h" data-24h="20">20</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">9</span>
                        <span class="meridiem">PM</span>
                        <span class="time-24h" data-24h="21">21</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">10</span>
                        <span class="meridiem">PM</span>
                        <span class="time-24h" data-24h="22">22</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">11</span>
                        <span class="meridiem">PM</span>
                        <span class="time-24h" data-24h="23">23</span>
                    </div>
                    <div class="hour">
                        <span class="time-number">12</span>
                        <span class="meridiem">AM</span>
                        <span class="time-24h" data-24h="00">00</span>
                    </div>
                </div>
                <!-- Основная таблица с днями недели и сегментами -->
                <div class="schedule">
                    <div class="days">
                        <div class="day-label">Mon</div>
                        <div class="day-label">Tue</div>
                        <div class="day-label">Wed</div>
                        <div class="day-label">Thu</div>
                        <div class="day-label">Fri</div>
                        <div class="day-label">Sat</div>
                        <div class="day-label">Sun</div>
                    </div>
                    <div class="days-container">
                        <div class="day" data-day="Mon"></div>
                        <div class="day" data-day="Tue"></div>
                        <div class="day" data-day="Wed"></div>
                        <div class="day" data-day="Thu"></div>
                        <div class="day" data-day="Fri"></div>
                        <div class="day" data-day="Sat"></div>
                        <div class="day" data-day="Sun"></div>
                    </div>
                </div>
            </div>
            <!-- Контейнер для итогового времени -->
            <div class="total-time-container">
                <div class="total-time" data-day="Mon"></div>
                <div class="total-time" data-day="Tue"></div>
                <div class="total-time" data-day="Wed"></div>
                <div class="total-time" data-day="Thu"></div>
                <div class="total-time" data-day="Fri"></div>
                <div class="total-time" data-day="Sat"></div>
                <div class="total-time" data-day="Sun"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
